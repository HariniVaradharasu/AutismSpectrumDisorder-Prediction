<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .game-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 15px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .green { background-color: green; }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }
        .flash { opacity: 0.3; }
        #message {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color:rgb(179, 0, 125);
        }
        .back-button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .back-btn-top {
            background-color: rgb(179, 0, 63);
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-box">
        <h1>Simon Says</h1>
        <p>Watch the pattern and repeat it!</p>
        <div class="back-button-container">
            <button onclick="goBack()" class="back-btn-top">ðŸ”™ Back</button>
        </div>
        <p id="message">Press Start to Begin</p>
        <div class="grid">
            <div class="tile green" id="green"></div>
            <div class="tile red" id="red"></div>
            <div class="tile blue" id="blue"></div>
            <div class="tile yellow" id="yellow"></div>
        </div>
        <div class="button-container">
            <button onclick="startGame()">Start Game</button>
            <button onclick="pauseGame()">Pause Game</button>
        </div>
    </div>
    <script>
        let sequence = [];
        let playerSequence = [];
        let colors = ["green", "red", "blue", "yellow"];
        let level = 0;
        let playerTurn = false;
        let isPaused = false;

        function flashTile(color, delay = 500) {
            if (isPaused) return;
            const tile = document.getElementById(color);
            setTimeout(() => {
                tile.classList.add("flash");
                setTimeout(() => tile.classList.remove("flash"), delay);
            }, 200);
        }

        function showMessage(text) {
            document.getElementById("message").textContent = text;
        }

        function nextSequence() {
            if (isPaused) return;
            playerTurn = false;
            showMessage("Watch the pattern...");
            playerSequence = [];
            level++;
            sequence.push(colors[Math.floor(Math.random() * 4)]);
            sequence.forEach((color, index) => {
                setTimeout(() => flashTile(color), (index + 1) * 1000);
            });
            setTimeout(() => {
                if (!isPaused) {
                    playerTurn = true;
                    showMessage("Your Turn!");
                }
            }, sequence.length * 1000 + 500);
        }

        function checkSequence(index) {
            if (isPaused) return;
            if (playerSequence[index] !== sequence[index]) {
                showMessage("Game Over! You reached level " + level);
                sequence = [];
                level = 0;
                return;
            }
            if (playerSequence.length === sequence.length) {
                showMessage("Good Job! Get Ready...");
                setTimeout(nextSequence, 1000);
            }
        }

        function playerClick(color) {
            if (!playerTurn || isPaused) return;
            playerSequence.push(color);
            flashTile(color);
            checkSequence(playerSequence.length - 1);
        }

        function startGame() {
            isPaused = false;
            sequence = [];
            level = 0;
            showMessage("Get Ready...");
            setTimeout(nextSequence, 1000);
        }

        function pauseGame() {
            isPaused = !isPaused;
            showMessage(isPaused ? "Game Paused" : "Game Resumed");
        }

        document.querySelectorAll(".tile").forEach(tile => {
            tile.addEventListener("click", () => playerClick(tile.id));
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
