<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Clicker Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,rgba(95, 255, 186, 0.69),rgb(18, 229, 173));
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            display: none;
            margin-top: 20px;
        }
        .color-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .color-button {
            width: 120px;
            height: 120px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .color-button:active {
            transform: scale(0.9);
        }
        #score, #timer {
            font-size: 22px;
            margin-top: 20px;
        }
        #restart, #start-game {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restart:hover, #start-game:hover {
            background-color: #555;
        }
        .back-button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .back-btn-top {
            background-color: green;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Color Clicker Game</h1>
    <p id="instructions">Click the correct color before time runs out! Press "Start Game" to begin.</p>
    <button id="start-game">Start Game</button>
    <div class="back-button-container">
        <button onclick="goBack()" class="back-btn-top">ðŸ”™ Back</button>
    </div>
    <div class="game-container">
        <h2 id="color-to-click"></h2>
        <p id="timer">Time: 30s</p>
        <div class="color-buttons">
            <button class="color-button" id="red" style="background-color: red;">Red</button>
            <button class="color-button" id="blue" style="background-color: blue;">Blue</button>
            <button class="color-button" id="green" style="background-color: green;">Green</button>
            <button class="color-button" id="yellow" style="background-color: yellow; color: black;">Yellow</button>
        </div>
        <p id="score">Score: 0</p>
        <button id="restart">Restart Game</button>
    </div>
    
    <script>
        const colors = ["red", "blue", "green", "yellow"];
        let score = 0;
        let timeLeft = 30;
        let timer;
        const colorToClick = document.getElementById("color-to-click");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");
        const restartBtn = document.getElementById("restart");
        const startBtn = document.getElementById("start-game");
        const gameContainer = document.querySelector(".game-container");
        const instructions = document.getElementById("instructions");

        function setNewColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            colorToClick.textContent = `Click: ${randomColor.toUpperCase()}`;
            colorToClick.dataset.color = randomColor;
        }

        function startGame() {
            instructions.style.display = "none";
            startBtn.style.display = "none";
            gameContainer.style.display = "block";
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            restartBtn.style.display = "none";

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(`Time's up! Your final score: ${score}`);
                    restartBtn.style.display = "inline-block";
                }
            }, 1000);

            setNewColor();
        }

        document.querySelectorAll(".color-button").forEach(button => {
            button.addEventListener("click", function() {
                if (this.id === colorToClick.dataset.color) {
                    score++;
                }
                scoreDisplay.textContent = `Score: ${score}`;
                setNewColor();
            });
        });

        

        restartBtn.addEventListener("click", () => {
            clearInterval(timer);
            startGame();
        });

        startBtn.addEventListener("click", startGame);

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
