<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: "Fredoka One", cursive;
            background: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: rgb(19, 238, 216);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 40px;
        }

        .card span {
            display: none;
        }

        .card.flipped span {
            display: block;
        }

        .card.flipped {
            background-color: #f0f0f0;
            transform: rotateY(180deg);
        }

        .card.matched {
            background-color: lightgray;
            cursor: default;
        }

        .message {
            font-size: 24px;
            color: black;
            text-align: center;
            margin-bottom: 10px;
        }

        .congrats {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 1000;
            width: fit-content;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: skyblue;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: rgb(19, 238, 216);
        }

        .back-button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .back-btn-top {
            background-color: green;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="message" id="message">Match the space cards!</div>

    <div id="congratsMessage" class="congrats">ðŸŽ‰ Congratulations! ðŸŽ‰</div>

    <div class="back-button-container">
        <button onclick="goBack()" class="back-btn-top">ðŸ”™ Back</button>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="buttons">
        <button onclick="restartGame()">Restart</button>
        <button onclick="hintCards()">Hint</button>
    </div>

    <script>
        const spaceImages = ["ðŸš€", "ðŸŒŸ", "ðŸ‘¨â€ðŸš€", "ðŸ”®", "ðŸ§©", "ðŸ¦š", "ðŸ”†", "â˜„ï¸"];
        let cards = [...spaceImages, ...spaceImages];
        let flippedCards = [];
        let matchedPairs = 0;
        let hintActive = false;
        let hintTimeout;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            matchedPairs = 0;
            flippedCards = [];
            let shuffledCards = shuffle([...cards]);
            shuffledCards.forEach((symbol) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.symbol = symbol;
                card.innerHTML = `<span>${symbol}</span>`;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (this.classList.contains("flipped") || flippedCards.length === 2 || hintActive) return;

            this.classList.add("flipped");
            this.querySelector("span").style.display = "block";
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = flippedCards;
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                matchedPairs++;
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");

                if (matchedPairs === spaceImages.length) {
                    document.getElementById("message").innerText = "You matched all space cards! ðŸŽ‰";
                    showCongrats();
                }
            } else {
                firstCard.classList.remove("flipped");
                secondCard.classList.remove("flipped");
                firstCard.querySelector("span").style.display = "none";
                secondCard.querySelector("span").style.display = "none";
            }
            flippedCards = [];
        }

        function showCongrats() {
            const congratsMessage = document.getElementById("congratsMessage");
            congratsMessage.style.display = "block";
            launchConfetti();
            setTimeout(() => {
                congratsMessage.style.display = "none";
            }, 3000);
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 10,
                    spread: 70,
                    startVelocity: 60,
                    origin: { x: Math.random(), y: Math.random() - 1.1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function hintCards() {
            if (hintActive) return;
            hintActive = true;

            document.querySelectorAll(".card:not(.matched)").forEach((card) => {
                card.classList.add("flipped");
                card.querySelector("span").style.display = "block";
            });

            hintTimeout = setTimeout(hideAllCards, 2000);
        }

        function hideAllCards() {
            document.querySelectorAll(".card:not(.matched)").forEach((card) => {
                card.classList.remove("flipped");
                card.querySelector("span").style.display = "none";
            });
            hintActive = false;
        }

        function restartGame() {
            document.getElementById("message").innerText = "Match the space cards!";
            createBoard();
        }

        function goBack() {
            window.history.back();
        }

        createBoard();
    </script>
</body>
</html>
