<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Drawing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2de;
            font-family: Arial, sans-serif;
        }
        #toolbar {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #f5f9e7;
            border-bottom: 2px solid #ddd;
        }
        .tool, .color, .action {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: #ffffff;
            transition: border 0.3s;
        }
        .tool:hover, .color:hover, .action:hover {
            border: 1px solid #000;
        }
        .selected {
            border: 2px solid #000;
        }
        #canvas-container {
            text-align: center;
            margin-top: 20px;
        }
        #canvas {
            border: 2px solid black;
            background-color: white;
        }

        .back-button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .back-btn-top {
            background-color: green;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            
    </style>
</head>
<body>

    <div id="toolbar">
        <div id="tools">
            <button class="tool" id="pencil">‚úèÔ∏è Pencil</button>
            <button class="tool" id="eraser">ü©π Eraser</button>
            <button class="tool" id="fill">ü™£ Fill</button>
            <button class="tool" id="text">üî§ Text</button>
        </div>

        <div class="back-button-container">
            <button onclick="goBack()" class="back-btn-top">üîô Back</button>
        </div>


        <div id="actions">
            <button class="action" id="undo">‚è™ Undo</button>
            <button class="action" id="redo">‚è© Redo</button>
            <button class="action" id="clear">üóëÔ∏è Clear</button>
            <button class="action" id="save">üíæ Save</button>
        </div>
        <div id="brushes">
            <label>Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="10" value="3">
        </div>
        <div id="colors">
            <label>Colors:</label>
            <button class="color" style="background-color: black;" data-color="#000000"></button>
            <button class="color" style="background-color: red;" data-color="#ff0000"></button>
            <button class="color" style="background-color: blue;" data-color="#0000ff"></button>
            <button class="color" style="background-color: green;" data-color="#008000"></button>
            <button class="color" style="background-color: yellow;" data-color="#ffff00"></button>
            <button class="color" style="background-color: white;" data-color="#ffffff"></button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let color = '#000000';
        let brushSize = 3;
        let tool = 'pencil';
        let undoStack = [];
        let redoStack = [];

        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value;
        });

        document.querySelectorAll('.color').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color').forEach(c => c.classList.remove('selected'));
                btn.classList.add('selected');
                color = btn.dataset.color;
            });
        });

        document.querySelectorAll('.tool').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tool').forEach(c => c.classList.remove('selected'));
                btn.classList.add('selected');
                tool = btn.id;
            });
        });

        function saveState() {
            undoStack.push(canvas.toDataURL());
            redoStack = [];
        }

        document.getElementById('undo').addEventListener('click', () => {
            if (undoStack.length > 0) {
                redoStack.push(canvas.toDataURL());
                let img = new Image();
                img.src = undoStack.pop();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        });

        document.getElementById('redo').addEventListener('click', () => {
            if (redoStack.length > 0) {
                saveState();
                let img = new Image();
                img.src = redoStack.pop();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                };
            }
        });

        document.getElementById('clear').addEventListener('click', () => {
            saveState();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('save').addEventListener('click', () => {
            let link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        canvas.addEventListener('mousedown', (e) => {
            saveState();
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                if (tool === 'pencil') {
                    ctx.globalCompositeOperation = "source-over";
                    ctx.strokeStyle = color;
                    ctx.lineWidth = brushSize;
                } else if (tool === 'eraser') {
                    ctx.globalCompositeOperation = "destination-out";
                    ctx.lineWidth = brushSize * 5;
                }
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.globalCompositeOperation = "source-over";
        });

        document.getElementById('fill').addEventListener('click', () => {
            saveState();
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('text').addEventListener('click', () => {
            canvas.addEventListener('click', (e) => {
                let text = prompt("Enter text:");
                if (text) {
                    saveState();
                    ctx.fillStyle = color;
                    ctx.font = "20px Arial";
                    ctx.fillText(text, e.offsetX, e.offsetY);
                }
            }, { once: true });
        });

        function goBack() {
            window.history.back(); // Navigate to the previous page in history
        }



    </script>
</body>
</html>
