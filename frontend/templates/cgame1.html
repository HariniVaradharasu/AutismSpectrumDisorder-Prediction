<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Memory Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(101, 187, 228), rgb(46, 167, 227));
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .game-wrapper {
            text-align: center;
            display: none; /* Hide game initially */
        }

        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .card {
            width: 70px;
            height: 70px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        .card-front {
            background: rgb(34, 157, 239);
            color: white;
            font-size: 2rem;
        }

        .card-back {
            background: #d6ecff;
            color: #333;
            transform: rotateY(180deg);
        }

        .stats, .controls {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background: #388e3c;
        }

        .back-button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .back-btn-top {
            background-color: skyblue;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .dark-mode {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Instructions Section -->
    <div class="instructions" id="instructions">
        <h2>Welcome to the Memory Card Game!</h2>
        <p>Match all the pairs as quickly as possible. Click on two cards to reveal them. If they match, they stay open!</p>
        <p>Click the "Start Game" button to begin.</p>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Section (Initially Hidden) -->
    <div class="game-wrapper" id="game-wrapper">
        <h1>Memory Card Adventure</h1>
        <div class="back-button-container">
            <button onclick="goBack()" class="back-btn-top">ðŸ”™ Back</button>
        </div>
        <div class="game-container" id="game-board"></div>
        <div class="stats">
            <p>Moves: <span id="move-counter">0</span></p>
            <p>Time: <span id="timer">0</span> sec</p>
        </div>
        <div class="controls">
            <button class="btn" onclick="restartGame()">Restart</button>
            <button class="btn" onclick="showHint()">Hint</button>
            <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ‰', 'ðŸ', 'ðŸ¥', 'ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ‰', 'ðŸ', 'ðŸ¥'];
        let shuffledSymbols = symbols.sort(() => Math.random() - 0.5);
        let flippedCards = [];
        let matchedCards = 0;
        let moves = 0;
        let timer = 0;
        let interval;
        let gameStarted = false;
        let darkMode = false;

        const gameBoard = document.getElementById('game-board');
        const moveCounter = document.getElementById('move-counter');
        const timerDisplay = document.getElementById('timer');
        const gameWrapper = document.getElementById('game-wrapper');
        const instructions = document.getElementById('instructions');
        const body = document.body;

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.innerText = '?';

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            cardBack.innerText = symbol;

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);

            card.addEventListener('click', () => flipCard(card, symbol));
            gameBoard.appendChild(card);
        }
        function startTimer() {
            interval = setInterval(() => {
                timer++;
                timerDisplay.innerText = timer;
            }, 1000);
        }
        function flipCard(card, symbol) {
            if (!gameStarted) return; // Ensure the game only starts after clicking 'Start Game'
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                if (moves === 0 && timer === 0) startTimer();
                card.classList.add('flipped');
                flippedCards.push({ card, symbol });
            }
            if (flippedCards.length === 2) {
                moves++;
                moveCounter.innerText = moves;
                setTimeout(checkMatch, 600);
            }
        }
        function checkMatch() {
            const [first, second] = flippedCards;
            if (first.symbol === second.symbol) {
                matchedCards++;
                if (matchedCards === symbols.length / 2) {
                    clearInterval(interval);
                    alert('You won!');
                }
            } else {
                first.card.classList.remove('flipped');
                second.card.classList.remove('flipped');
            }
            flippedCards = [];
        }
        function startGame() {
            instructions.style.display = 'none'; 
            gameWrapper.style.display = 'block'; 
            gameStarted = true; 
            shuffledSymbols.forEach(symbol => createCard(symbol));
        }
        function restartGame() {
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedCards = 0;
            moves = 0;
            timer = 0;
            clearInterval(interval);
            moveCounter.innerText = '0';
            timerDisplay.innerText = '0';
            gameStarted = true;
            shuffledSymbols.forEach(symbol => createCard(symbol));
        }
        function goBack() {
            window.history.back();
        }
        function toggleDarkMode() {
            darkMode = !darkMode;
            if (darkMode) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }
        function showHint() {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('flipped');
            });
        
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => {
                    if (!card.classList.contains('matched')) { // Keeps matched cards open
                        card.classList.remove('flipped');
                    }
                });
            }, 5000); // Hide the hint after 5 seconds
        }
    </script>
</body>
</html>
