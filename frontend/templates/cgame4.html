<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shopping Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(203, 40, 40);
        }
        .hidden {
            display: none;
        }
        .instruction-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            width: 80%;
            max-width: 500px;
        }
        .store-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 150px;
        }
        .cart {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            margin: 5px 0;
        }
        .checkout-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .back-btn-top {
            background-color: green;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            
    </style>
</head>
<body>
    <!-- Instruction Screen -->
    <div class="instruction-container" id="instruction-screen">
        <h2>Welcome to Virtual Shopping Helper!</h2>
        <p>Instructions:</p>
        <ul style="text-align: left; display: inline-block;">
            <li>Select items by clicking "Add to Cart".</li>
            <li>You can remove items from the cart.</li>
            <li>Click "Checkout" to finalize your purchase.</li>
        </ul>
        <br>
        <button class="start-btn" onclick="startGame()">Start Shopping</button>
    </div>
    <div class="back-button-container">
        <button onclick="goBack()" class="back-btn-top">üîô Back</button>
    </div>

    <!-- Shopping Interface (Initially Hidden) -->
    <div id="game-screen" class="hidden">
        <h1>üõí Virtual Shopping Helper</h1>
        <p>Select items to add them to your cart.</p>
        
        <div class="store-container" id="store"></div>
        
        <div class="cart">
            <h2>üõçÔ∏è Shopping Cart</h2>
            <ul class="cart-items" id="cart-items"></ul>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        const storeItems = [
            { name: "Apple", price: 5 },
            { name: "Banana", price: 3 },
            { name: "Milk", price: 10 },
            { name: "Bread", price: 8 },
            { name: "Eggs", price: 12 }
        ];
        
        const storeContainer = document.getElementById("store");
        const cartItems = document.getElementById("cart-items");
        let cart = [];

        function startGame() {
            document.getElementById("instruction-screen").classList.add("hidden");
            document.getElementById("game-screen").classList.remove("hidden");
            displayStoreItems();
        }

        function displayStoreItems() {
            storeContainer.innerHTML = "";
            storeItems.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("item");
                itemDiv.innerHTML = `<h3>${item.name}</h3><p>Price: $${item.price}</p>
                    <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>`;
                storeContainer.appendChild(itemDiv);
            });
        }
        
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        
        function updateCart() {
            cartItems.innerHTML = "";
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${item.name} - $${item.price} <button onclick="removeFromCart(${index})">‚ùå</button>`;
                cartItems.appendChild(li);
            });
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`Thank you for shopping! Your total is $${total}`);
            cart = [];
            updateCart();
        }

        function goBack() {
            window.history.back(); // Navigate to the previous page in history
        }
    </script>
</body>
</html>
