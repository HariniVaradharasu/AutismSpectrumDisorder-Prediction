<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games | Autism Spectrum Disorder Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #aa4b6b, #6b6b83, #3b8d99);
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .card {
        min-height: 100%;
      }
      .card img {
        object-fit: cover;
        height: 200px;
      }
      .card {
        min-height: 100%;
        transition: transform 0.3s ease-in-out;
      }
      
      .card:hover {
        transform: translateY(-10px);
      }

      .card-body {
        background-color:rgb(240, 240, 240); /* Change this to any color you want */
        padding: 15px;
        border-radius: 0 0 10px 10px; /* Optional: Adds rounded corners at the bottom */
      }
      
      .btn-primary {
        background-color: #007bff; /* Keeps the button blue */
        border: none;
      }
      
      .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
