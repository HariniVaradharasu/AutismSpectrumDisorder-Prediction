<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake Game</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(109, 240, 83);
        }
        .game-container {
            text-align: center;
            border: 2px solid #007bff;
            padding: 14px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            width: 420px;
            position: relative;
        }
        canvas {
            border: 2px solid #007bff;
            background-color: #e9ecef;
            width: 390px;
            height: 390px;
        }
        .score {
            font-size: 16px;
            font-weight: bold;
        }
        .back-button-container {
            position: fixed;
            top: 10px;
            right: 20px;
        }
        .back-btn-top {
            background-color: green;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }
        /* Modal Styling */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Instruction Modal -->
    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <h3>Snake Game Instructions</h3>
            <p>Use arrow keys to move the snake.</p>
            <p>Eat food to grow. Avoid hitting walls or yourself.</p>
            <p>Score increases as you eat more food.</p>
            <button class="btn btn-success" onclick="closeInstructions()">Start Game</button>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <h3>Snake Game</h3>
        <div class="back-button-container">
            <button onclick="goBack()" class="back-btn-top">ðŸ”™ Back</button>
        </div>
        <p class="score">Score: <span id="score">0</span></p>
        <canvas id="gameCanvas" width="390" height="390"></canvas>
        <p id="status" class="mt-2"></p>
        <button class="btn btn-primary mt-2" onclick="startGame()">Start Game</button>
        <button class="btn btn-secondary mt-2" onclick="resetGame()">Play Again</button>
        <button id="pauseButton" class="btn btn-warning mt-2" onclick="pauseGame()">Pause</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 7 * box, y: 7 * box }];
        let direction = '';
        let food = {};
        let score = 0;
        let speed = 180;
        let game;
        let isPaused = false;

        // Place Food Randomly
        function placeFood() {
            do {
                food = { x: Math.floor(Math.random() * 17) * box, y: Math.floor(Math.random() * 17) * box };
            } while (collision(food, snake));
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.keyCode === 38 && direction !== 'DOWN') direction = 'UP';
            else if (event.keyCode === 39 && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.keyCode === 40 && direction !== 'UP') direction = 'DOWN';
        }

        function draw() {
            if (isPaused) return;

            ctx.fillStyle = "#e9ecef";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score += (score >= 5) ? 2 : 1;
                document.getElementById("score").innerText = score;
                placeFood();
                if (score % 5 === 0) {
                    clearInterval(game);
                    speed -= 10;
                    game = setInterval(draw, speed);
                }
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                document.getElementById("status").innerText = "Game Over! Your score: " + score;
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            snake = [{ x: 7 * box, y: 7 * box }];
            direction = '';
            score = 0;
            speed = 180;
            isPaused = false;
            document.getElementById("score").innerText = score;
            document.getElementById("status").innerText = '';
            document.getElementById("pauseButton").innerText = "Pause";
            clearInterval(game);
            placeFood();
            game = setInterval(draw, speed);
        }

        function startGame() {
            document.getElementById("instructionModal").classList.add("hidden");
            resetGame();
        }

        function pauseGame() {
            isPaused = !isPaused;
            document.getElementById("pauseButton").innerText = isPaused ? "Resume" : "Pause";
        }

        function closeInstructions() {
            document.getElementById("instructionModal").classList.add("hidden");
        }

        function goBack() {
            window.history.back();
        }

        placeFood();
    </script>
</body>
</html>
